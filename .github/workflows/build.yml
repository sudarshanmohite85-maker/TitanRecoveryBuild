name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install PyQt6 pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --uac-admin --name="TitanRecovery" recovery_tool.py

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TitanRecovery-App
        path: dist/TitanRecovery.exe
